<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Lonzo Ball Assist Machine</title>
		<link href="https://fonts.googleapis.com/css?family=Boogaloo|Fugaz+One|Lobster|Patua+One" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div id="title">
			Lonzo Ball Assist Machine
		</div>
		<!-- <button class="btn btn-primary" id="test">Test</button> -->
		<div id="about"></div>
		<form>
			<input type="text" value="" id="player">
			<button class="btn btn-primary" id="get-stats">Stats</button>
		</form>
		
		<div id=name>Name</div>
		<div id="statbox-header"></div>
		<div class="row" id="statbox">
			<div class="col-xs-4" class="stat-card" id="points">
				<div class="inner">
					<div class="inner-head">
						Points
					</div>
					<div class="inner-stat" id="points-inner">
						
					</div>
				</div>
			</div>
			<div class="col-xs-4" class="stat-card" id="assists">
				<div class="inner" class="middle-inner">
					<div class="inner-head">
						Assists
					</div>
					<div class="inner-stat" id="assists-inner">
						
					</div>
				</div>
			</div>
			<div class="col-xs-4" class="stat-card" id="rebounds">
				<div class="inner">
					<div class="inner-head">
						Rebounds
					</div>
					<div class="inner-stat"  id="rebounds-inner">
						
					</div>
				</div>
			</div>
		</div>
		<div class="row" id="statbox2">
			<div class="col-xs-2" class="stat-card2">
				<div class="inner2">
					<div class="inner-head2">
						Field Goal
					</div>
					<div class="inner-stat2"  id="fg">
						
					</div>
				</div>
			</div>
			<div class="col-xs-2" class="stat-card2">
				<div class="inner2">
					<div class="inner-head2">
						Free Throw
					</div>
					<div class="inner-stat2"  id="ft">
						
					</div>
				</div>
			</div>
			<div class="col-xs-2" class="stat-card2">
				<div class="inner2">
					<div class="inner-head2">
						Three Point
					</div>
					<div class="inner-stat2"  id="3pt">
						
					</div>
				</div>
			</div>
			<div class="col-xs-2" class="stat-card2">
				<div class="inner2">
					<div class="inner-head2">
						steals
					</div>
					<div class="inner-stat2"  id="stl">
						
					</div>
				</div>
			</div>
			<div class="col-xs-2" class="stat-card2">
				<div class="inner2">
					<div class="inner-head2">
						blocks
					</div>
					<div class="inner-stat2"  id="blk">
						
					</div>
				</div>
			</div>
			<div class="col-xs-2" class="stat-card2">
				<div class="inner2">
					<div class="inner-head2">
						turnovers
					</div>
					<div class="inner-stat2"  id="tov">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
